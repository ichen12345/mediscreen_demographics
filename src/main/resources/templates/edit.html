<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Edit Patient</title>
</head>
<body>
<h1>Edit Patient</h1>
<form th:action="@{/patients/update}" method="post" th:object="${patient}">
    <input type="hidden" th:field="*{id}"/> <!-- Hidden field for patient ID -->

    <label for="given">First Name:</label>
    <input type="text" th:field="*{given}" required readonly/><br/> <!-- Set to readonly -->

    <label for="family">Last Name:</label>
    <input type="text" th:field="*{family}" required readonly/><br/> <!-- Set to readonly -->

    <label for="address">Address:</label>
    <input type="text" th:field="*{address}" required/><br/>

    <label for="dob">Date of Birth:</label>
    <input type="date" th:field="*{dob}" required/><br/>

    <label for="sex">Sex:</label>
    <select th:field="*{sex}" required>
        <option value="" disabled>Select Gender</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
        <option value="O">Other</option>
    </select><br/>

    <label for="phone">Phone:</label>
    <input type="text" th:field="*{phone}" required/><br/>

    <button type="submit">Save</button> <!-- Save button -->
</form>

<a href="/patients">Back to Patients</a> <!-- Link to go back to the patients list -->
</body>
</html>
