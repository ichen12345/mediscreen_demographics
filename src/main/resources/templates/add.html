<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Add Patient</title>
</head>
<body>
<h1>Add Patient</h1>
<form th:action="@{/patients/add}" method="post" th:object="${patient}">
    <label for="given">First Name:</label>
    <input type="text" th:field="*{given}" required/><br/>

    <label for="family">Last Name:</label>
    <input type="text" th:field="*{family}" required/><br/>

    <label for="address">Address:</label>
    <input type="text" th:field="*{address}" required/><br/>

    <label for="dob">Date of Birth:</label>
    <input type="date" th:field="*{dob}" required/><br/>

    <label for="sex">Sex:</label>
    <select th:field="*{sex}" required>
        <option value="" disabled>Select Gender</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
        <option value="O">Other</option>
    </select><br/>

    <label for="phone">Phone:</label>
    <input type="text" th:field="*{phone}" required/><br/>

    <button type="submit">Save Patient</button>
</form>

<a href="/patients">Back to Patients</a>
</body>
</html>
